        .container{
            display: grid;
            height: 75vh;
            width: 80vw;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            
        }

        
        .item{
            background-color: #FFBB00A2;
            color: white;
            border: 2px solid #333;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

    </style>

<body>
    <h1>GRID faz parte do CSS versao 2.0</h1>
