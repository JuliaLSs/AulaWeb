<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 4 – Página de Contato com Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <h1>Formulário de Contato</h1>
    <p>Preencha os campos abaixo para entrar em contato. Todos os campos marcados como obrigatórios devem ser preenchidos antes do envio.</p>
  </div>

  <form action="">
    <label for="nome">Nome completo (Obrigatório)</label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
    <br>

    <label for="email">E-mail (Obrigatório):</label>
    <input type="email" name="email" id="email" placeholder="exemplo@email.com">
    <br>

    <label for="assunto">Assunto:</label>
    <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto da mensagem">
    <br>

    <label for="estado">Estado:</label>
    <select name="estado" id="estado">
      <option value="">Selecione seu estado</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="BA">Bahia</option>
      <option value="PE">Pernambuco</option>
      <option value="PR">Paraná</option>
      <option value="SC">Santa Catarina</option>
      <option value="GO">Goiás</option>
      <option value="DF">Distrito Federal</option>
    </select>
    <br>
    
    <label for="mensagem">Mensagem:</label>
    <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
    <br>
    <button type="submit">Enviar</button>
  </form>
  <a href="4_curriculo.html" class="voltar">Voltar para o currículo.</a>

</body>
</html>
